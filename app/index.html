<!doctype html>

<html>

<head>
  <title>Word Wars</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./index.css">
  <script src = "http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src = "app.js"></script>

</head>

<body>
  <div id = "leftColumn">
    <div>
      (title / logo)<br>
      Board type:
        <select id="board-type">
                <option value="scrabble" selected>Scrabble</option>
                <option value="wordsWithFriends">Words with Friends</option>
                <option value="diamond" >Diamond</option>
        </select>
        <br />
        Game type:
        <select id="player-number">
            <option value="1" selected>Solo</option>
            <option value="2">2 Players</option>
        </select>
        <br />
        <input type = "button" value = "New Game" id = "new-game-button">

      <input type = "button" value = "Shuffle Tray" id = "shuffle-tray-button">
      <input type = "button" value = "Print Tray" id = "print-tray-button">
      <input type = "button" value = "Print Grid" id = "print-grid-button">
    </div>

    <div id = "connection-info">Connection info: </div>
  </div>

  <div id = "rightColumn">
    <div id = "game">
      <div id = "board"></div>
      <div id = "tray"></div>
    </div>
    <input type = "button" value = "Play Word">
  </div>
</body>

</html>
