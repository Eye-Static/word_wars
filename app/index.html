<body>
  <div id = "left-column">
    <header><h1 class="reflected"><strong>Word Wars!</strong></h1></header>
      <p id= "score"></p>
        <div id = "tilebox">

          <p id="tilecount">There are x number of tiles left</p>



          <p id = "tilenums"></p>

        <div id = "login-box">
          Username <input type = "text" id = "user-name">

        </div>

        <strong>Board type:</strong>
          <select id ="board-type">
            <option value="scrabble" selected>Scrabble</option>
            <option value="wordsWithFriends">Words with Friends</option>
            <option value="diamond" >Diamond</option>
            <option value="donut" >Donut</option>
          </select>
        <p></p>
        <strong>Game type:</strong>
          <select id="game-type">
            <option value="local 1">Practice game</option>
            <option value="local 2" selected>2 Player local game</option>
            <option value="local 3">3 Player local game</option>
            <option value="local 4">4 Player local game</option>
            <option value="network 2">2 Player network game</option>
          </select>
            <p></p>

            <input type = "button" id = "new-game-button" value = "New Game">


      <!--
      <input type = "button" value = "Print Tray" id = "print-tray-button">
      <input type = "button" value = "Print Grid" id = "print-grid-button">
      <input type = "button" value = "Print Placed" id = "print-placed-button">
      -->

      <!--<div id = "game-info"></div>
      <div id = "connection-info">Connection info: </div>
     <div id = "game-lobby"><Game Lobby: </div>-->
    </div>
  </div>

  <div id = "right-column">
    <div id = "game">
      <div id = "container">
        <div id = "board"></div>
      </div>
      <section>

      <div id = "player-0-tray" class="tray"></div>
      <div id = "player-1-tray" class="tray"></div>
      <div id = "player-2-tray" class="tray"></div>
      <div id = "player-3-tray" class="tray"></div>

      </section>
      <section>
        <ul>
          <li><input type = "button" class = "blue-input game-button" id = "done-button" value = "Play Word"></li>
          <li><input type = "button" class = "blue-input game-button" id = "shuffle-tray-button" value = "Shuffle Tray"></li>
          <li><input type = "button" class = "blue-input game-button" id = "return-letters-button" value = "Return Letters"></li>
          <li><div id = "whose-turn"></div></li>
        </ul>
      </section>
    </div>
  </div>

  <div id="overlay">
    <div>
      <p>Set to what letter?</p>
      <button class="letter-button" value="A">A</button>
      <button class="letter-button" value="B">B</button>
      <button class="letter-button" value="C">C</button>
      <button class="letter-button" value="D">D</button>
      <button class="letter-button" value="E">E</button>
      <button class="letter-button" value="F">F</button>
      <button class="letter-button" value="G">G</button>
      <button class="letter-button" value="H">H</button>
      <button class="letter-button" value="I">I</button>
      <button class="letter-button" value="J">J</button>
      <button class="letter-button" value="K">K</button>
      <button class="letter-button" value="L">L</button>
      <button class="letter-button" value="M">M</button>
      <button class="letter-button" value="N">N</button>
      <button class="letter-button" value="O">O</button>
      <button class="letter-button" value="P">P</button>
      <button class="letter-button" value="Q">Q</button>
      <button class="letter-button" value="R">R</button>
      <button class="letter-button" value="S">S</button>
      <button class="letter-button" value="T">T</button>
      <button class="letter-button" value="U">U</button>
      <button class="letter-button" value="V">V</button>
      <button class="letter-button" value="W">W</button>
      <button class="letter-button" value="X">X</button>
      <button class="letter-button" value="Y">Y</button>
      <button class="letter-button" value="Z">Z</button>
    </div>
  </div>
